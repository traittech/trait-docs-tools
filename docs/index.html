<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script type="module" src="decoder.68e6c1b0.js"></script><script type="module" src="index.876d892a.js"></script><link rel="stylesheet" href="index.8d761640.css"><link rel="icon" type="image/x-icon" href="favicon.24ca6b40.png"><title>Address Encoder | TRAIT Docs</title><meta name="description" content="Example of how to encode an address."><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"></head><body> <h1>Address Encoder</h1> <p>Enter your address details to generate an encoded address.</p> <form id="form"> <div class="field"> <strong>Type of keyless address</strong> <div id="radio-buttons"> <label class="container"> AppAgent <input type="radio" checked value="AppAgent" name="typeOfKeylessAddress"> <span class="checkmark"></span> </label> <label class="container"> Transactional <input type="radio" value="Transactional" name="typeOfKeylessAddress"> <span class="checkmark"></span> </label> <label class="container"> Named <input type="radio" value="Named" name="typeOfKeylessAddress"> <span class="checkmark"></span> </label> </div> </div> <div class="field"> <label for="appAgentId"> <strong>Application agent ID</strong> </label> <input type="text" id="appAgentId" name="appAgentId" required> </div> <div class="field" id="transactionalAddressIdField" style="display:none"> <label for="transactionalAddressId"> <strong>Transactional address ID</strong> </label> <input type="text" id="transactionalAddressId" name="transactionalAddressId"> </div> <div class="field" id="addressNameField" style="display:none"> <label for="addressName"> <strong>Address name</strong> </label> <input type="text" id="addressName" name="addressName"> </div> <button type="submit">Encode Address</button> </form> <p id="error">Entered attributes of the address are not valid.</p> <div class="output" id="outputContainer" style="display:none"> <h2>Keyless address</h2> <pre id="output"></pre> </div> </body></html>
